<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS2 Store APK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0b0f1a; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="text-slate-200">

    <header class="p-6 bg-slate-900 shadow-xl sticky top-0 z-50">
        <h1 class="text-2xl font-bold text-blue-500"><i class="fas fa-compact-disc animate-spin-slow"></i> PS2 ISO STORE</h1>
        <p class="text-xs text-slate-400">Katalog Game Retro untuk Emulator</p>
    </header>

    <div class="p-4">
        <input type="text" id="searchInput" placeholder="Cari game favorit..." 
        class="w-full p-3 rounded-xl bg-slate-800 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-blue-600">
    </div>

    <main id="gameContainer" class="p-4 grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
        <div class="text-center p-10 col-span-full">Memuat data game...</div>
    </main>

    <footer class="p-10 text-center text-slate-600 text-sm">
        &copy; 2026 PS2 Store Project. Berjalan di GitHub Pages.
    </footer>

    <script src="script.js"></script>
</body>
</html>
