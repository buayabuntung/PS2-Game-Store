<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-white p-6">

    <h1 class="text-2xl font-bold mb-6 text-blue-500">PS2 Game Store</h1>

    <div id="game-container" class="grid grid-cols-1 md:grid-cols-3 gap-4">
        </div>

    <script>
        // Simulasi Data (Nantinya bisa diambil dari file data.json atau Firebase)
        const games = [
            { "title": "God of War II", "size": "4.2 GB", "region": "USA", "image": "https://via.placeholder.com/150", "url": "#" },
            { "title": "Naruto Shippuden 5", "size": "1.8 GB", "region": "EUR", "image": "https://via.placeholder.com/150", "url": "#" }
        ];

        const container = document.getElementById('game-container');

        // Fungsi untuk merender/menampilkan setiap game
        games.forEach(game => {
            container.innerHTML += `
                <div class="bg-slate-900 rounded-xl overflow-hidden border border-slate-800 shadow-lg">
                    <img src="${game.image}" class="w-full h-40 object-cover">
                    <div class="p-4">
                        <div class="flex justify-between items-center mb-3">
                            <h3 class="font-bold">${game.title}</h3>
                            <span class="text-xs bg-blue-600 px-2 py-1 rounded">${game.region}</span>
                        </div>
                        <p class="text-gray-400 text-sm mb-4">Size: ${game.size}</p>
                        <a href="${game.url}" class="block text-center bg-blue-700 hover:bg-blue-600 py-2 rounded-lg font-bold transition">
                            Download ISO
                        </a>
                    </div>
                </div>
            `;
        });
    </script>
</body>
</html>
